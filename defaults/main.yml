---
# defaults file for ansible-role-openssl-mini-ca

openssl_ca_base_path: /root/ca
openssl_ca_folders:
  - "{{ openssl_ca_base_path }}/db.certs"
  - "{{ openssl_ca_base_path }}/input"
  - "{{ openssl_ca_base_path }}/output"

openssl_ca_md: sha256
openssl_ca_root_private_key_lenght: 4096
openssl_ca_default_days: 730
openssl_ca_default_crl_days: 30
openssl_ca_root_certificate: root.crt
openssl_ca_root_private_key: root.key
openssl_ca_root_private_key_passphrase: "{{ vault_openssl_ca_root_private_key_passphrase }}"
openssl_ca_root_csr: root.csr
openssl_ca_countryName: optional
openssl_ca_stateOrProvinceName: optional
openssl_ca_localityName: optional
openssl_ca_organizationName: optional
openssl_ca_organizationalUnitName: optional
openssl_ca_commonName: supplied
openssl_ca_emailAddress: optional

openssl_ca_root_country_name:
openssl_ca_root_organization_name: 
openssl_ca_root_email_address: 
openssl_ca_root_common_name: Root-CA
openssl_ca_root_subject_alt_name: 
#openssl_ca_root_validity